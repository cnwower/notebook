<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notebook</title>
</head>

<body>
    <div id="outer">
        <div id="left">
            <h1>笔记本</h1>
            <ul>
                <div class="out">
                    <li class="case0 case selected">说明</li>
                    <div class="delete"></div>
                </div>
            </ul>

            <div id='add'>+</div>
            <div id="midden"></div>
        </div>
        <div id="center">
            <div id="center_head">
                <h1>笔记</h1>
                <p id='addNewItem'>新建笔记</p>
                <p id="addNewPanel">新建涂鸦</p>
            </div>
            <div id="center_body">
                <div class="case0">
                    <div class="case0_0 item selected">
                        <h5></h5>
                        <p></p>
                    </div>
                    <div class="case0_1 item">
                        <h5></h5>
                        <p></p>
                    </div>
                </div>

            </div>
        </div>
        <div id="right">
            <div id='right_head'>
                <input type="text" id="title">
            </div>
            <div contenteditable="true" id="content"></div>
            <div id="stretch"></div>
            <div id="keep"></div>
        </div>
    </div>
    <div id="markdown">
        <h2 id="m_title"></h2>
        <div id="m_content"></div>
    </div>
    <div id='frame'>
        <div id='frame_in'>
            <input type="text">
            <img id='close' src="img/close.png" alt="">
        </div>

        <div id='frame_b'>
            <canvas id='cav' width="350px" height="400px">canvas</canvas>
            <ul id='tools'>
                <li id='clr' class='tool black'><img src="img/black.png" alt="">
                    <ul id='clr_outer'>
                        <li id='black' class="colors"><img src="img/black.png" alt="">
                        </li>
                        <li id='blue' class="colors"><img src="img/blue.png" alt="">
                        </li>
                        <li id='brown' class="colors"><img src="img/brown.png" alt="">
                        </li>
                        <li id='red' class="colors"><img src="img/red.png" alt="">
                        </li>
                    </ul>
                </li>
                <li id='pen' class='tool selected'><img src="img/pen.png" alt="">
                </li>
                <li id='brush' class='tool'><img src="img/brush.png" alt="">
                </li>
                <li id='erasure' class='tool'><img src="img/erasure.png" alt="">
                </li>
                <li id='save'><img src="img/save.png" alt="">
                </li>
            </ul>
        </div>
    </div>


    <link rel="stylesheet" href="index.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="markdown.js"></script>
    <script src="js/addInitialItem.js"></script>
    <script src="js/currentContent.js"></script>
    <script src="js/changeItem.js"></script>
    <script src="js/addNewItem.js"></script>
    <script src="js/deleteItem.js"></script>
    <script src="js/keepItem.js"></script>
    <script src="js/changeCaseTitle.js"></script>
    <script src="js/changeCase.js"></script>
    <script src="js/addNewCase.js"></script>
    <script src="js/deleteCase.js"></script>
    <script src="js/markFrame.js"></script>
    <script src="js/addNewPanel.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
